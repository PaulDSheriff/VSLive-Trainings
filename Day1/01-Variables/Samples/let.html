<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Declaring Variables Using Let</title>
</head>

<body>
  <header>
    <h1>Declaring Variables Using Let</h1>
  </header>

  <main>
    <p>Open your F12 Browser Tools to view the results.</p>
    <p>Use the 'let' keyword to declare a variable.</p>
  </main>

  <script>
    'use strict';

    // Declare a variable using 
    // the 'let' keyword
    let productID;
    // Assign a value to the 
    // new variable
    productID = 1;
    console.log(productID);

    // Declare a variable and assign
    // a string value all on one line
    let name = "A New Product";
    console.log(name);

    // Declare two number values on one line
    // NOTE: Avoid this syntax as it is hard to read
    let standardCost = 5, listPrice = 10;
    console.log(standardCost);
    console.log(listPrice);

    // Declare a Boolean value and
    // assign it a true value
    let isActive = true;
    console.log(isActive);

    // JavaScript is case sensitive
    // Thus, the following two 
    // variables are unique entities
    let colorOfProduct = "Blue"
    let colorofproduct = "Red";
    console.log(colorOfProduct);
    console.log(colorofproduct);
  </script>
</body>

</html>
